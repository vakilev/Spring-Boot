<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Users</title>
</head>
<body>

<div style="text-align: center;">
  <table border="1">
    <thead>
    <tr>
      <th> ID </th>
      <th> Name </th>
      <th> Surname </th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
      <td th:text="${user.getId()}"> </td>
      <td th:text="${user.getFirstName()}"> </td>
      <td th:text="${user.getLastName()}"></td>
      <td>
        <a th:href="@{{id}/updateUser(id=${user.getId()})}">Edit</a>
      </td>
      <td>
        <form th:method="DELETE" th:action="@{{id}/deleteUser(id=${user.getId()})}">
          <input type="submit" value="Delete"/>
        </form>
      </td>
    </tr>
    </tbody>
  </table>

</div>

<url value="/new" var="newUser"></url>
<a href="/new">Create a new user</a>

</body>
</html>
